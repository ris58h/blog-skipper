<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div class="main">
    <h1 class="main-header">Blog Skipper Settings</h1>
    <form>
      <div class="flex-row">
        <input type="checkbox" id="autoDetectComments" />
        <label for="autoDetectComments">Automatically detect comments</label>
      </div>
      <div class="section">
        <h2 class="section-header">Sites</h2>
        <div class="section-content">
          <!-- TODO: use table and css -->
          <span style="font-weight: bold; display: inline-block; width: 310px; margin-left: 4px;">URL Pattern</span>
          <span style="font-weight: bold;">Comment Selector</span>
          <div id="sites"></div>
          <button id="add-site">Add</button>
        </div>
      </div>
      <div class="section">
        <h2 class="section-header">Shortcuts</h2>
        <span>This is an experimental feature and it may not work properly!</span>
        <div class="section-content">
          <div id="shortcuts">
            <div class="shortcut">
              <label>Skip</label>
              <input type="text" class="skip" placeholder="unassigned" />
            </div>
            <div class="shortcut">
              <label>Undo</label>
              <input type="text" class="undo" placeholder="unassigned" />
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button type="button" id="default">Default</button>
        <button type="submit">Save</button>
      </div>
    </form>
    <script src="../settings.js"></script>
    <script src="options.js"></script>
  </div>
  </body>
</html>
