<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <h1 class="main-header">Blog Skipper Settings</h1>
    <form>
      <div class="section">
        <h2 class="header">Sites</h2>
        <div class="sites"></div>
        <button class="add-site">Add</button>
      </div>
      <div class="section">
        <h2 class="header">Shortcuts</h2>
        <div class="shortcuts">
          <div class="shortcut">
            <label>Skip</label>
            <input type="text" class="skip" placeholder="unassigned" />
          </div>
          <div class="shortcut">
            <label>Undo</label>
            <input type="text" class="undo" placeholder="unassigned" />
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="default">Default</button>
        <button type="submit">Save</button>
      </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
