<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <h1>Blog Skipper Settings</h1>
    <form>
      <div>
        <h2>Sites</h2>
        <div class="sites"></div>
        <button class="add-site">Add</button>
      </div>
      <div>
        <h2>Shortcuts</h2>
        <div class="shortcuts">
          <div class="shortcut">
            <label>Skip<input type="text" class="skip" placeholder="undefined" /></label>
          </div>
          <div class="shortcut">
            <label>Undo<input type="text" class="undo" placeholder="undefined" /></label>
          </div>
        </div>
      </div>
      <button class="default">Default</button>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
